<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rich Media Application - Frank Trojanowski</title>
	<style>
		body {
			font-family: Helvetica, sans-serif;
			font-size: 12pt;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		li {
			list-style: none;

		}

		#detailMenu {
			position: absolute;
			color: aliceblue;
			border-radius: 10px;
			z-index: 1;
			width: 245px;
			height: 500px;
			top: 0;
			left: 15px;
			background: #000;
			padding: 10px 0;
			display: none
		}

		input[type="checkbox"] {
			display: none;
		}

		input[type="checkbox"]+label {
			width: 60px;
			height: 30px;
			border-radius: 30px;
			border: 2px solid #ddd;
			background-color: #EEE;
			display: inline-block;
			content: "";
			float: left;
			margin-right: 20px;
			transition: background-color 0.5s linear;
			margin-top: 20px;
		}

		input[type="checkbox"]+label:hover {
			cursor: pointer;
		}

		input[type="checkbox"]+label::before {
			width: 30px;
			height: 30px;
			border-radius: 30px;
			background-color: #fff;
			display: block;
			content: "";
			float: left;
			margin-right: 5px;
			transition: margin 0.1s linear;
			box-shadow: 0px 0px 5px #aaa;
		}

		input[type="checkbox"]:checked+label {
			background-color: #2b8718;
		}

		input[type="checkbox"]:checked+label::before {
			margin: 0 0 0 30px;
		}
	</style>
</head>

<body>
	<div id="container">
		<canvas class="view"></canvas>
		<div id="detailMenu">
			<ul>
				<li>
					<label for="saturation">saturation</label>
					<input type="range" name="saturation" id="satSlider" min="-1" max="1" step="0.1" value="0.0">
				</li>
				<li>
					<label for="brightness">brightness</label>
					<input type="range" name="brightness" id="brSlider" min="0" max="2" step="0.01" value="1.00">

				</li>
				<li>
					<label for="contrast">contrast</label>
					<input type="range" name="contrast" id="ctSlider" min="0" max="2" step="0.1" value="1.0">
				</li>
				<li>
					<label for="hue">hue color</label>
					<input type="range" name="hue" id="hueSlider" min="0" max="359" step="1" value="0">
				</li>
				<br>
				<li>
					<input type="checkbox" name="technicolor" id="technicolor" checked="false">
					<label for="technicolor">technicolor</label>
				</li>
				<li>
					<input type="checkbox" name="polaroid" id="polaroid" checked="false">
					<label for="polaroid">polaroid</label>
				</li>
				<li>
					<input type="checkbox" name="vintage" id="vintage" checked="false">
					<label for="vintage">vintage</label>
				</li>
				<li>
					<input type="checkbox" name="kodachrome" id="kodachrome" checked="false">
					<label for="kodachrome">kodachrome</label>
				</li>
				<li>
					<input type="checkbox" name="sepia" id="sepia">
					<label for="sepia">sepia</label>
				</li>
				<li>
					<input type="checkbox" name="greyscale" id="greyscale">
					<label for="greyscale">greyscale</label>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
